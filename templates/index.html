<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Banks Service Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <br><br>
            <div class="row">
                <div style="width: 50%">
                    <form method="POST" style="width: 80%;">
                        <div class="form-row">
                            <input class="form-control" type="text" placeholder="IFSC Code" id="ifsc" name="ifsc">
                        </div>

                        <br>
                        <button type="submit " class="btn btn-primary " style="float:right ">Find Bank Details</button>

                    </form>
                </div>
                <div style="width: 50%">
                    <form method="POST" style="width: 80%">

                        <div class="form-row">
                            <input class="form-control" type="text" placeholder="Bank Name" id="name" name="name">
                        </div>
                        <br>
                        <div class="form-row">
                            <input class="form-control" type="text" placeholder="City" id="city" name="city">
                        </div>
                        <br>
                        <button type="submit " class="btn btn-primary " style="float:right ">Find Branches</button>

                    </form>
                </div>
            <br><br>
        </div>
        <hr>
        <div>
            {% if result %}
               <pre>{{ result }}</pre>
            {% endif %}

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>

</body>
</html>
